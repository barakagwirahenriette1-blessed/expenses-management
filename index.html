<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage My Expenses Well</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Manage My Expenses Well</h1>

    <div class="summary-box">
        <p><strong>Total Spent:</strong> <span id="total">0</span> RWF</p>
    </div>

    <div class="input-section">
        <input id="desc" type="text" placeholder="Expense Description">
        <input id="amount" type="number" placeholder="Amount (RWF)">
        <button onclick="addExpense()">Add Expense</button>
    </div>

    <h2>My Expenses</h2>
    <ul id="list"></ul>

<script src="app.js"></script>
</body>
</html>
